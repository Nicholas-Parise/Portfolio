<div class="cardBody">
    <h2>{{project.name}}</h2>
    <img class = "image" src="{{project.pictures[0]}}" alt="">
    <p>{{project.summary}}</p>
    <p>{{project.date}}</p>
    <a href="{{project.projectLink}}" target="_blank"> 
        <button class="btn">
            <span class="github-icon icon-background"></span>
            View More
        </button>
    </a>

</div>
