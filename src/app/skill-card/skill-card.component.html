<ng-container *ngIf="!tiny; else isTiny">
    <div class = "icon-holder hover">
        <div class = "icon-background {{skill.icon}}"></div>
        {{skill.name}}
    </div>
</ng-container>


<ng-template #isTiny>
    <div class = "tiny-icon-holder hover" >
        <div class = "tiny-icon-background {{skill.icon}}"></div>
        {{skill.name}}
    </div>
</ng-template>
